<div class="header-wrap" [class.scrolled]="shrinkHeader">
    <div class="orange h-top">
        <div class="container">
            <div class="text-right py-2">
                <span class="mr-lg-5 mr-2">info@templify.nl</span>
                <span class="">020-123 123 1</span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg bg-white my-lg-5 my-md-3">
            <div class="container">
                <a href="javascript:void(0)" class="navbar-brand"><img src="assets/images/Templify logo@1X.png"
                        alt=""></a>
                <button class="navbar-toggler bg-light" (click)="isMenuCollapsed = !isMenuCollapsed">
                    <span class="fas fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('banner')"
                                [ngClass]="{'active': commonService.currentActive === 1}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('method')"
                                [ngClass]="{'active': commonService.currentActive === 2}" class="nav-link">Werkwijze</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('about')"
                                [ngClass]="{'active': commonService.currentActive === 3}" class="nav-link">Over ons</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('brands')"
                                [ngClass]="{'active': commonService.currentActive === 4}" class="nav-link">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('cases')"
                                [ngClass]="{'active': commonService.currentActive === 5}" class="nav-link">Cases</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="commonService.scrollTo('contact')"
                                [ngClass]="{'active': commonService.currentActive === 6}" class="nav-link">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
</div>
